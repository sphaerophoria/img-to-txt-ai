<!doctype html>
<html>
  <head>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css" />
    <title>Label visualizer</title>
  </head>
  <body>
    <div id="full-img-comp">
      <!-- Wrap input image in a div to inject sample selector in javascript -->
      <div>
        <img id="input-img" src="/input" />
      </div>
      <img id="output-img" src="/output" />
    </div>

    <h4>Labeling metric</h4>
    <select id="label-metric-selection"></select>

    <div style="display: flex">
      <div style="margin: 5px">
        <h4>Sample input</h4>
        <img id="sample-img-input" src="/sample_input?x=0&y=0" width="100px" />
      </div>

      <div style="margin: 5px">
        <h4>Selected output</h4>
        <img
          id="sample-img-output"
          src="/sample_output?x=0&y=0"
          width="100px"
        />
      </div>
    </div>

    <h4>Sample scores</h4>

    <div class="glyph-container" id="glyphs">
      <template id="glyph-card-template">
        <div class="glyph-card">
          <img />
          <h4>Score</h4>
          <div class="glyph-score">0</div>
        </div>
      </template>
    </div>
  </body>
</html>
